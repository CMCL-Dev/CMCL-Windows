    <script>
        (function () {
			const cp = require('child_process');
			const fs = require('fs');
			const http = require('http');
			const https = require('https');
			const path = require('path');
			const os = require('os');
			if (!fs.existsSync(path.join(__dirname, ".\\mcfiles"))) {
				fs.mkdirSync((path.join(__dirname, ".\\mcfiles")));
			}
			if (!fs.existsSync(__minecraft))
				fs.mkdirSync(__minecraft);
			if (!fs.existsSync(path.join(__minecraft, ".\\assets")))
				fs.mkdirSync((path.join(__minecraft, ".\\assets")));
			if (!fs.existsSync(path.join(__minecraft, ".\\configs")))
				fs.mkdirSync((path.join(__minecraft, ".\\configs")));
			if (!fs.existsSync(path.join(__minecraft, ".\\versions")))
				fs.mkdirSync((path.join(__minecraft, ".\\versions")));
			if (!fs.existsSync(path.join(__minecraft, ".\\libraries")))
				fs.mkdirSync((path.join(__minecraft, ".\\libraries")));
			if (!fs.existsSync(path.join(__minecraft, ".\\saves")))
				fs.mkdirSync((path.join(__minecraft, ".\\saves")));
			if (!fs.existsSync(path.join(__minecraft, ".\\resourcepacks")))
				fs.mkdirSync((path.join(__minecraft, ".\\resourcepacks")));

			if (!fs.existsSync(path.join(__minecraft, ".\\logs")))
				fs.mkdirSync((path.join(__minecraft, ".\\logs")));
			if (!fs.existsSync(path.join(__dirname, ".\\serverfiles"))) {
				fs.mkdirSync((path.join(__dirname, ".\\serverfiles")));
				fs.mkdirSync((path.join(__dirname, ".\\serverfiles\\versions")));
				fs.mkdirSync((path.join(__dirname, ".\\serverfiles\\actives")));
			}
		})();
	</script>
    <script>
        String.prototype.replaceAll = function (a, b) {
			var c = this;
			while (c.indexOf(a) !== -1) {
				c = c.replace(a, b);
			}
			return c;
		}

	</script>

        <script>
            (function () {
				let win = require("nw.gui").Window.get();
				//使应用最小化到托盘
				function backgroudApp(gui) {
					win.hide();
				}//使应用最小化到任务栏
				function minimizeApp(gui) {
					win.on('minimize', function () {
						win.removeAllListeners('minimize');
					}); win.minimize();
				}//最大化应用
				function expendApp(gui) {
					win.on('maximize', function () {
						win.removeAllListeners('maximize');
					}); win.maximize();
				}//toggle窗体最小化和最大化
				function unexpendApp(gui) {
					win.on('restore', function () {
						win.removeAllListeners('restore');
					}); win.restore();
				}
				// document.querySelector("nav").ondblclick=expendApp;
			})();

				if (list_ss.includes($("input#name").value)) return;
				let usr_arr = [{ name: $("input#name").value, type: 'offline' }, ...list_ss];
				let usr_list = [];
				console.log(usr_arr);
				usr_arr = usr_arr.filter(function (_user_obj) { console.log(_user_obj.name); return (_user_obj.name !== ""); });
				usr_list = unique(usr_arr);
				console.log(usr_list);
				localStorage['history-name'] = JSON.stringify(
					usr_list
				);
				let array = Array.from(new Set(
					JSON.parse(localStorage['history-name'])
				));
				for (let s in array) {
					let k = document.createElement("option");
					k.value = array[s].name;
					k.innerHTML = array[s].type;
					list.appendChild(k)
				}

					document.querySelector("#forgever").innerHTML = "";
					paths.forEach(function (patho) {
						console.log(patho)
						var _src = aht + '\\' + patho;
						fs.stat(_src, function (err, stats) { //stats 该对象 包含文件属性

								ver.appendChild(o);

							}
						});

    <script>
        function create_new_server() {
			$("#dialogb").hidden = false;
			$("#server_build_out").nwworkingdir = path.join(__dirname, "serverfiles");
		}
		function server_choised() {
			if (!$("#server_add_id").value) {
				alert("必须设置配置文件名称");
				return false;
			}
			if (window["server_new_choise"] == 1) {
				const dirs = require("./lib/dirs/index.js");
				dirs.mkdirsSync(path.join(__dirname, "serverfiles", "actives", $("#server_add_id").value));
				dirs.copy_dirs($("#server_build_out").files[0].path, path.join(__dirname, "serverfiles", "actives", $("#server_add_id").value));
				try {
					let json = JSON.parse(fs.readFileSync(path.join(__dirname, "serverfiles", "actives", $("#server_add_id").value, "manifest.json")));
					json.name = $("#server_add_id").value;
					console.log(json)
					fs.writeFileSync(path.join(__dirname, "serverfiles", "actives", $("#server_add_id").value, "manifest.json"), JSON.stringify(json))
				} catch (e) {

				}
			};
		}
		setTimeout(function () {
			let versss = {
				local: function () { $("#ver1").checked = true; },
				mojang: function () { $("#ver2").checked = true; },
				bmcl: function () { $("#ver3").checked = true; },
				mcbbs: function () { $("#ver4").checked = true; },
				custom: function () { $("#ver5").checked = true; $('#customsetting').hidden = false; }
			};
			versss[localStorage['api']]();
			$("#custom_assets").value = localStorage['--config-api-assets'];
			$("#custom_libraries").value = localStorage['--config-api-libraries'];
			$("#custom_files").value = localStorage['--config-api-files'];
			$("#custom_main").value = localStorage['--config-api-main'];
			$("#custom_json").value = localStorage['--config-api-json'];
			$("#custom_wait").value = localStorage['wait'] ? localStorage['wait'] : 60000;
			$("#multi_count").value = localStorage['multi_count'] ? localStorage['multi_count'] : 20;
		});

	</script>
